<ion-header>
  <ion-toolbar>
    <ion-title>Mis Perfumes Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Si no hay favoritos -->
  <div *ngIf="favorites.length === 0" class="no-favorites">
    <ion-text color="medium">
      <h2>No tienes perfumes favoritos.</h2>
    </ion-text>
  </div>

  <!-- Lista de favoritos -->
  <ion-list *ngIf="favorites.length > 0">
    <ion-item *ngFor="let item of favorites">
      <ion-avatar slot="start">
        <img [src]="item.image" alt="Imagen del perfume">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="removeFavorite(item)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Botón para navegar a la página de inicio -->
  <ion-footer>
    <ion-button expand="full" (click)="navigateToHome()">Ir a la Página Principal</ion-button>
  </ion-footer>
</ion-content>
