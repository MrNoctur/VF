<ion-header>
  <ion-toolbar>
    <ion-title>Perfumes Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Iterar sobre los perfumes favoritos -->
    <ion-item *ngFor="let item of favorites">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Mililitros: {{ item.ml }}ml</p>
        <p>Tipo de esencia: {{ item.tipo }}</p>
        <p>Descripción: {{ item.descripcion }}</p>
        <p>Valor: ${{ item.valor }}</p>
        <!-- Mostrar la foto si existe -->
        <img *ngIf="item.foto" [src]="item.foto" alt="Foto del perfume" class="perfume-photo" />
      </ion-label>
      <!-- Botón para editar -->
      <ion-button fill="outline" size="small" color="primary" (click)="editFavorite(item)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <!-- Botón para eliminar -->
      <ion-button fill="outline" size="small" color="danger" (click)="removeFavorite(item)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <!-- Botón para agregar foto -->
      <ion-button fill="outline" size="small" color="secondary" (click)="addPhoto(item)" *ngIf="!item.foto">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      <!-- Botón para agregar al carrito -->
      <ion-button fill="outline" size="small" color="success" (click)="addToCart(item)">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Mostrar mensaje si no hay perfumes favoritos -->
  <div *ngIf="favorites.length === 0" class="no-favorites">
    <p>No tienes perfumes marcados como favoritos.</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToHome()">Volver a inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
