<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToHome()">
        <ion-icon name="arrow-back-outline"></ion-icon> Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="userData">
    <ion-card>
      <ion-card-header>
        <div class="profile-picture-container">
          <ion-button class="profile-picture-button" fill="clear" (click)="AgregarFoto()">
            <ng-container *ngIf="userData.profilePicture; else defaultPicture">
              <img
                [src]="userData.profilePicture"
                alt="Foto de perfil"
                class="profile-picture"
              />
            </ng-container>
            <ng-template #defaultPicture>
              <ion-icon name="camera-outline" class="default-icon"></ion-icon>
            </ng-template>
          </ion-button>
        </div>
        <ion-card-title>Datos del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ userData.email }}</p>
        <p><strong>Usuario:</strong> {{ userData.username }}</p>
        <p *ngIf="userData.phone"><strong>Teléfono:</strong> {{ userData.phone }}</p>
        <p *ngIf="userData.nationality"><strong>Nacionalidad:</strong> {{ userData.nationality }}</p>
        <p *ngIf="userData.gender"><strong>Género:</strong> {{ userData.gender }}</p>
        <ion-button expand="block" (click)="editUserData()">Editar Perfil</ion-button>
        <ion-button expand="block" color="danger" (click)="deleteUser()">Eliminar Cuenta</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
